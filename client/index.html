<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameCode Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            overflow: hidden;
        }
        
        #app {
            height: 100vh;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Auth styles */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }
        
        .auth-container form {
            background: #2d2d2d;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .auth-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #fff;
        }
        
        .auth-container input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 1rem;
        }
        
        .auth-container button {
            width: 100%;
            padding: 0.75rem;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .auth-container button:hover:not(:disabled) {
            background: #357abd;
        }
        
        .auth-container button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #ff4444;
            color: white;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        /* Chat styles */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }
        
        .chat-header {
            padding: 1rem;
            background: #2d2d2d;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
        }
        
        .model-selectors {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .selector-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .selector-group label {
            color: #999;
            font-size: 0.9rem;
        }
        
        .provider-select, .model-select {
            padding: 0.5rem;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e0e0e0;
            min-width: 150px;
        }
        
        .notebook-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            min-height: 0; /* Important for flexbox scrolling */
            max-height: calc(100vh - 320px); /* Account for header and input area */
        }
        
        .cell {
            margin-bottom: 1rem;
            padding: 1rem;
            background: #2d2d2d;
            border-radius: 4px;
            border: 1px solid #444;
        }
        
        .cell-user {
            background: #1a3d5c;
            border-color: #2a5d8c;
        }
        
        .cell-response {
            background: #2d2d2d;
        }
        
        .cell-error {
            background: #5c1a1a;
            border-color: #8c2a2a;
        }
        
        .input-container {
            padding: 1rem;
            background: #2d2d2d;
            border-top: 1px solid #444;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .chat-input {
            width: 100%;
            padding: 0.75rem;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e0e0e0;
            resize: vertical;
            font-family: inherit;
            font-size: 1rem;
        }
        
        .send-button {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .send-button:hover:not(:disabled) {
            background: #357abd;
        }
        
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Code blocks */
        pre {
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }
        
        code {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <!-- Trunk will inject the WASM app here -->
    <link data-trunk rel="rust" data-wasm-opt="z" />
</body>
</html>
